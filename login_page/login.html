<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <div class="form-box login">
            <form id="loginForm" action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="loginEmail" type="text" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="loginPassword" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Login With Other Method</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="text" id="registerUsername" required>
                    <label for="registerUsername">User Name</label>
                    <span class="error-message" id="error-username"></span>
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmail" required>
                    <label for="registerEmail">Email</label>
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" required>
                    <label for="registerPassword">Password</label>
                    <span class="error-message" id="error-password"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" required>
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <span class="error-message" id="error-confirmPassword"></span>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link login-btn">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    

    <script src="login.js"></script>
</body>

</html>
