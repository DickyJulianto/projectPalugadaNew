<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Palugada</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="loginEmail" type="text" placeholder="Username or Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="loginPassword" type="password" placeholder="Password" required>
                    <i class='bx bx-hide toggle-password' id="toggleLoginPassword"></i>
                </div>
                
                <span class="error-message" id="error-login"></span>

                <div class="forgot-link">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>

                <div class="captcha-container">
                    <div class="g-recaptcha" data-sitekey="6LfXy2crAAAAAPK9Glq47sryV8VUZUzUBGRQXz84"></div>
                </div>

                <button type="submit" class="btn">Login</button>
                <p>Login With Other Method</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <span class="error-message" id="error-username"></span>

                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <span class="error-message" id="error-email"></span>

                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <i class='bx bx-hide toggle-password' id="toggleRegisterPassword"></i>
                </div>
                <span class="error-message" id="error-password"></span>

                <div class="input-box">
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bx-hide toggle-password' id="toggleRegisterConfirmPassword"></i>
                </div>
                <span class="error-message" id="error-confirmPassword"></span>

                <button type="submit" class="btn">Register</button>
                <p>Register With Other Method</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
