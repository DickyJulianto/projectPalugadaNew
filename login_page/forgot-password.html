<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" style="width: 500px; height: auto; min-height: 400px; overflow: visible;">
        <div class="form-box" style="position: static; width: 100%; height: auto; padding: 40px;">
            <form id="forgotPasswordForm">
                <h1>Forgot Password</h1>
                <p style="margin-bottom: 20px; color: #555;">Masukkan email Anda. Kami akan mengirimkan link untuk mereset password Anda.</p>

                <div class="input-box">
                    <input id="email" type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <span class="message-display" id="message"></span>

                <button type="submit" class="btn">Send Reset Link</button>

                <div class="sign-link" style="margin-top: 20px;">
                    <p><a href="login.html" class="signIn-link">Kembali ke Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
