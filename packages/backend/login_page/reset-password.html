<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" style="width: 500px; height: auto; min-height: 450px; overflow: visible;">
        <div class="form-box" style="position: static; width: 100%; height: auto; padding: 40px;">
            <form id="resetPasswordForm">
                <h1>Create New Password</h1>
                <p style="margin-bottom: 20px; color: #555;">Masukkan password baru Anda.</p>

                <div class="input-box">
                    <input id="password" type="password" placeholder="New Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input id="confirmPassword" type="password" placeholder="Confirm New Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <span class="message-display" id="message"></span>

                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
